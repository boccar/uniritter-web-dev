<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="style/images/Sciencca.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/css/styles.css">
    <title>Henrique Bocca</title>
</head>
<body>
   <header>
        <div class="container-header">
            <div class="profile-img">
                <img src="style/images/perfil.png" alt="">
            </div>

            <div class="h1-name">
                <h1 class="name">HENRIQUE BOCCA</h1>
            </div>

            <div class="header-links">
                <a href="https://www.linkedin.com/in/henrique-corr%C3%AAa/" target="
                ">
                    <img class="linkdin" src="style/images/linkdin-logo.png" alt="linkdin">
                </a>
                <a href="https://github.com/boccar" target="_blank">
                    <img class="git" src="style/images/logo-git.png" alt="github">
                </a>
            </div>
        </div>
   </header>

   <main>
    
        <div class="container-main">
            
            <div class="projetos">
                <h1>PROJETOS</h1>
                <div class="linha-1">
                    <a href="">
                        <img class="projeto-capa" src="style/images/timer.png" alt="">
                    </a>
                    <a href="">
                        <img class="projeto-capa" src="style/images/todo.png" alt="">
                    </a>
                </div>

                <div class="linha-2">
                    <a href="">
                        <img class="projeto-capa" src="style/images/imc.png" alt="">
                    </a>
                    <a href="">
                        <img class="projeto-capa" src="style/images/marry.png" alt="">
                    </a>
                </div>

            </div>
            
        </div>
   </main>

   <form action="#" method="get">  
        <div class="container-form">
            <h1 class=".form-h1" >Deixe uma menssgem</h1>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </p>

            <p>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Exemplo@exemplo.com" required>
            </p>
    
            <p>
                <label for="dev">Sou dev</label>
                <input type="checkbox" id="dev" name="dev">
            </p>
    
            <div class="btn">
                <button type="submit">Enviar</button>
            </div>
        </div>
   </form>

   <footer>
        <div class="container-footer">
            <div class="powerby">
                <a href="">
                    <p>Henrique Bocca</p>
                </a>
            </div>
        </div>
   </footer>
   
</body>
